<!DOCTYPE html>
<html>
  <head>
    <!-- #region Yoor head buddy -->
    <title>Configuration Page</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/config.css">
    <!-- #endregion -->
  </head>
  <body>


    <!-- #region Everything ones eyes can witness -->
    <form id="form">
      <div class="container">
        <div class="container__item">
          <form class="form">
            <label class="label">ScoreSaber Id</label>
            <input type="text" class="form__field" placeholder="ScoreSaber Id" name="scoresaber" />
            <label class="ptag">To get your scoresaber ID go to <a href="https://new.scoresaber.com/" target="_blank">scoresaber.com</a> and find your profile then copy and paste the link in the the box above</label>
          </form>
        </div>
        <div class="container__item">
          <form class="form">
            <label class="label">Background Picture</label>
            <input type="text" class="form__field" placeholder="Image URL" name="background-pic" />
          </form>
        </div>
        <div class="container__item" style="width: 396px;">
          <button type="button" class="btn btn--primary btn--inside uppercase" id="btn-save">Save</button>
        </div>
      </div>
    </form>
    <!-- #endregion -->


    <!-- #region Scripts -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <!-- #endregion -->
  </body>
</html>
