<!DOCTYPE html>
<html>
  <head>
    <!-- #region Yoor head buddy -->
    <title>Configuration Page</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/config.css">
    <!-- #endregion -->
  </head>
  <body>


    <!-- #region Everything ones eyes can witness -->
    <form id="form">
      <div class="container">
        <div class="container__item">
          <form class="form">
            <label class="label">ScoreSaber Id</label>
            <input type="text" class="form__field" placeholder="ScoreSaber Id" name="scoresaber" />
            <label class="ptag">To get your scoresaber ID go to <a href="https://new.scoresaber.com/" target="_blank">scoresaber.com</a> and find your profile then copy and paste the link in the the box above</label>
          </form>
        </div>
        <div class="container__item">
          <form class="form">
            <label class="label">Background Picture (optional)</label>
            <input type="text" class="form__field" placeholder="Image URL" name="background-pic" />
          </form>
        </div>
        <div class="container__item checkboxes__item">
          <label class="label">Statistics</label>
          <label class="ptag stats-label">What ScoreSaber statistics do you want to share to your viewers?</label>
          <div id="checkboxes">
            <div>
              <div class="boxes">
                <input type="checkbox" id="box-1" checked>
                <label for="box-1">Global Rank</label>
              
                <input type="checkbox" id="box-2" checked>
                <label for="box-2">Local Rank</label>
              
                <input type="checkbox" id="box-3" checked>
                <label for="box-3">PP</label>

                <input type="checkbox" id="box-9" title="Not yet supported" disabled>
                <label for="box-9">Top Percentage</label>

                <input type="checkbox" id="box-10" title="Not yet supported" disabled>
                <label for="box-10">Top Ranked Play</label>
              </div>
            </div>
            <div>
              <div class="boxes">
                <input type="checkbox" id="box-4" checked>
                <label for="box-4">Average Accuracy</label>
              
                <input type="checkbox" id="box-5" checked>
                <label for="box-5">Total Plays</label>
              
                <input type="checkbox" id="box-6" checked>
                <label for="box-6">Ranked Plays</label>
              
                <input type="checkbox" id="box-7" title="Not yet supported" disabled>
                <label for="box-7">Total Ranked Score</label>
              
                <input type="checkbox" id="box-8" title="Not yet supported" disabled>
                <label for="box-8">Total Score</label>
              </div>
            </div>
          </div>
        </div>
        <div class="container__item" style="width: 396px;">
          <button type="button" class="btn btn--primary btn--inside uppercase" id="btn-save">Save</button>
        </div>
        
      </div>
    </form>
    <!-- #endregion -->


    <!-- #region Scripts -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <!-- #endregion -->
  </body>
</html>
