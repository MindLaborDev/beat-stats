<!DOCTYPE html>
<html>
  <head>
    <!-- #region Yoor head buddy -->
    <title>Configuration Page</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/config.css">
    <!-- #endregion -->
  </head>
  <body>


    <!-- #region Everything ones eyes can witness -->
    <form id="form">
      <div class="container">
        <div class="container__item hidden" style="width: 396px;">
          <button type="button" class="btn btn--primary btn--inside uppercase btn-save">Save</button>
        </div>
        <div class="container__item">
          <label class="label">ScoreSaber Id</label>
          <input bsconfig="scoresaberId" bsaction="val" type="text" class="form__field" placeholder="ScoreSaber Id" />
          <label class="error"></label>
          <label class="ptag">To get your scoresaber ID go to <a href="https://scoresaber.com/global" target="_blank">scoresaber.com</a> and find your profile then copy and paste the link in the box above</label>
          <label id="suggestion-info" class="ptag hidden" style="float:left;color:forestgreen;">I've provided you with some settings based on your profile! You can try them out and come back again and change them if you don't like them.</label>
        </div>
        <div class="container__item hidden">
          <form class="form">
            <label class="label">Background Blur</label>
            <input bsconfig="blur" bsaction="val" type="number" min="0" max="25" class="form__field" placeholder="5" />
            <label class="error"></label>
          </form>
        </div>
        <div class="container__item checkboxes__item hidden">
          <label class="label">Statistics</label>
          <label class="ptag">What ScoreSaber statistics do you want to share to your viewers?</label>
          <label class="error stats-label"></label>
          <div id="checkboxes" class="statistics">
            <div>
              <div class="boxes">
                <input bsconfig="globalRank" bsaction="chkd" type="checkbox" id="box-1" checked>
                <label for="box-1">Global Rank</label>
              
                <input bsconfig="localRank" bsaction="chkd" type="checkbox" id="box-2" checked>
                <label for="box-2">Local Rank</label>
              
                <input bsconfig="pp" bsaction="chkd" type="checkbox" id="box-3" checked>
                <label for="box-3">PP</label>

                <input bsconfig="ap" bsaction="chkd" type="checkbox" id="box-11" checked>
                <label for="box-11">AP</label>

                <input bsconfig="topRankedPlay" bsaction="chkd" type="checkbox" id="box-10">
                <label for="box-10">Top PP Play</label>

                <input bsconfig="topApPlay" bsaction="chkd" type="checkbox" id="box-12" checked>
                <label for="box-12">Top AP Play</label>
              </div>
            </div>
            <div>
              <div class="boxes">
                <input bsconfig="avgAcc" bsaction="chkd" type="checkbox" id="box-4" checked>
                <label for="box-4">Average Accuracy</label>

                <input bsconfig="avgAccSaberAcc" bsaction="chkd" type="checkbox" id="box-13" checked>
                <label for="box-13">Average AccSaber Acc</label>
              
                <input bsconfig="totalPlays" bsaction="chkd" type="checkbox" id="box-5" checked>
                <label for="box-5">Total Plays</label>
              
                <input bsconfig="rankedPlays" bsaction="chkd" type="checkbox" id="box-6" checked>
                <label for="box-6">Ranked Plays</label>
              
                <input bsconfig="totalScore" bsaction="chkd" type="checkbox" id="box-7">
                <label for="box-7">Total Score</label>
              
                <input bsconfig="rankedScore" bsaction="chkd" type="checkbox" id="box-8">
                <label for="box-8">Total Ranked Score</label>

                <input bsconfig="topPercentage" bsaction="chkd" type="checkbox" id="box-9" class="hover-hint" title="Based on all registered players on scoresaber.com (as of February 2022)">
                <label for="box-9" class="hover-hint" title="Based on all registered players on scoresaber.com (as of February 2022)">Top Percentage</label>
              </div>
            </div>
          </div>
        </div>
        <div class="container__item" style="width: 396px;">
          <button type="button" class="btn btn--primary btn--inside uppercase btn-save">Save</button>
        </div>
      </div>
    </form>
    <!-- #endregion -->


    <!-- #region Scripts -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="src/js/Helper.js" type="text/javascript"></script>
    <script src="src/js/ScoreSaber.js" type="text/javascript"></script>
    <script src="src/js/Configuration.js" type="text/javascript"></script>
    <script src="src/js/DemoDefaults.js" type="text/javascript"></script>
    <script src="src/js/ConfigView.js" type="text/javascript"></script>

    <!-- #endregion -->
  </body>
</html>
